
<div class="container">
	<h3>User Groups <span style="cursor:hand;" class="glyphicon glyphicon-download"></span></h3>
	
	
	<div data-bind="foreach: user_groups">
		<a data-bind="text: jso._subject, attr: {href: jso._subject}"></a><br />
		<div style="margin-left:20px">
			who:
			<div data-bind="foreach: jso.ac_who" style="margin-left:20px">
				<a data-bind="text: $data, attr : {href: $data}"></a><br />
			</div>
			may:
			<div data-bind="foreach: permissions" style="margin-left:20px">
		    	<div data-bind="template: {name: 'ce_usergroup_permission', data: $data}"></div>
		    </div>
		</div>
	</div>
</div>

<script type="text/javascript" src="/siteserver/ce_usergroup.js"></script>
