<div id="site-notifications" style="display:none;" data-bind="visible: error || message">
	<div data-bind="if: message" >
		<div class="strapline alert alert-info alert-dismissable">
	    	<button type="button" class="close" data-dismiss="alert" aria-hidden="true" data-bind="click: clear_message">&times;</button>
	    	<span data-bind="html: message"></span>
	  	</div>
	</div>
	
	<div data-bind="if: error" >
		<div class="strapline alert alert-danger alert-dismissable">
	    	<button type="button" class="close" data-dismiss="alert" aria-hidden="true" data-bind="click: clear_error">&times;</button>
	    	<span data-bind="html: error"></span>
	  	</div>
	</div>
	
</div>

<header id="site-header" data-bind="template: 'header-template'"></header>

	<div data-bind="template: {name: 'ce_site', if: visible}" id="page-site"></div>
	
	<div data-bind="template: {name: 'ce_account', if: visible}" id="page-account"></div>

	<div data-bind="template: {name: 'ce_login', if: visible}" id="page-login"></div>
  
</div>

<footer id="site-footer" data-bind="template: 'footer-template' "></footer>
