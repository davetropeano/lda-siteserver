<div class="container" style="min-height: 800px;">

	<!-- ko if: !new_improvement_model && !editing_site -->
	<div class="site" data-bind="with: model">
	    <h2><span data-bind="text: 'Site: ' + ce_site_id"></span> <small><i class="glyphicon glyphicon-pencil click" data-bind="click: $parent.enter_site_edit"></i></small></h2>
	    <div>
	        <label>Title: </label>
	        <span data-bind="text: dc_title"></span>
	    </div>
	
	    <h3>Improvements: </h3>
		<div data-bind="foreach: $parent.improvements">
	        <a class="btn btn-large btn-primary" data-bind="attr: {href: _subject}, text: dc_title ? dc_title : 'untitled ' + rdf_type.toString().split('#')[1]"></a>
	    </div>		
	    <hr>
	    <button class="btn btn-success" data-bind="click: $parent.create_new_improvement">Add Improvement</button>
	</div>
	<!-- /ko -->
	
	<!-- ko if: editing_site -->
	<div class="site" data-bind="with: model">
	    <h2 data-bind="text: 'Site: ' + ce_site_id"></h2>
		<div>
		    <form class="form-horizontal" role="form">
		        <div class="form-group">
		            <label class="col-sm-2 control-label" for="edit_title">Title: </label>
		            <div class="col-sm-6">
		                <input class="form-control" id="edit_title" type="text" data-bind="value: dc_title">
		            </div>
		        </div>
		        <div class="form-group">
		            <div class="col-sm-offset-2 col-sm-6">
		                <button class="btn btn-success" data-bind="click: $parent.submit_site_edit">Update</button>
		                <button class="btn btn-default"    data-bind="click: $parent.leave_site_edit">Cancel</button>
		            </div>
		        </div>
		    </form>
		</div>
	</div>
	<!-- /ko -->
	
	<!-- ko if: new_improvement_model -->
	<div class="new-improvement" data-bind="with: new_improvement_model">
        <h3>Available Capabilities: </h3>
        <div data-bind="foreach: $parent.capabilities">
            <button class="btn btn-large btn-primary" data-bind="click: $parent.save_new_improvement, text: 'Add new ' + dc_title"></button>
        </div>
        <hr>
        <button class="btn btn-default" data-bind="click: $parent.cancel_new_improvement">Cancel</button>
    </div>	
	<!-- /ko -->

</div>
