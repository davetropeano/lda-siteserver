<div class="strapline alert alert-info fade in out">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    Welcome. We're not in alpha, beta, or any other letter in the Greek alphabet. Poke around, marvel at what we've done, and don't expect too much :)
</div>

<header id="header-page" class="navbar-fixed-top">
  <div class="navbar navbar-default">
    <div class="container-fluid">
      <!-- brand and toggle grouped together for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-menu">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" data-bind="attr: {href: home}">Site Server</a>
      </div>

      <div class="collapse navbar-collapse" id="main-menu">
        <ul class="nav navbar-nav">
          <!-- ko if: is_set() -->
          <li><a data-bind="attr: {href: applications_url}">Applications</a></li>
          <li><a data-bind="attr: {href: services_url}">Services</a></li>
          <!-- /ko -->
        </ul>
        <p class="navbar-text navbar-right white"data-bind="text: servicesName()"></li>
      </div>
    </div>
  </div>
  <div data-bind="if: message">
    <div class="alert alert-danger alert-dismissable">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true" data-bind="click: clearMessage">&times;</button>
      <span data-bind="html: message"></span>
    </div>
  </div>
</header>
