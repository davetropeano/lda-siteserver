<div data-bind="if: message">
	<div class="strapline alert alert-dismissable" data-bind="css: message_class">
    	<button type="button" class="close" data-dismiss="alert" aria-hidden="true" data-bind="click: clear_message">&times;</button>
    	<span data-bind="html: message"></span>
  	</div>	
</div>

<div class="site-header">
	<div class="container">
	    <h1>
	        <div style="cursor: pointer;" onclick="window.location = '/';">
	            <span style="color: #0172b6">Cloud</span> Apps4.me
	        </div>
	    </h1>
	    <div id="login-control">
	        <div data-bind="if: jwt.disp === undefined">
	            <button class="btn btn-success login" data-bind="click: misc_util.get_login">Login <i class="pad-left-10 glyphicon glyphicon-circle-arrow-right"></i></button>
	        </div>
	
	        <div data-bind="if: jwt.disp !== undefined">
	            <ul class="nav navbar-nav">
	                <li class="dropdown">
	                    <a class="dropdown-toggle" data-toggle="dropdown" href=''>
	                        <span class="username white" data-bind="text: jwt.disp"></span>
	                        <i class="white fa fa-caret-down"></i>
	                    </a>
	                    <ul class="dropdown-menu">
	                        <li><a data-bind="attr: {href: cpanel}">Control Panel</a></li>
	                        <li><a href='' data-bind="click: misc_util.post_logout">Logout</a></li>
	                    </ul>
	                </li>
	            </ul>
	            <button class="btn btn-success login" data-bind="click: misc_util.post_logout">Log Out <i class="pad-left-10 glyphicon glyphicon-circle-arrow-right"></i></button>
	        </div>
	    </div>
	</div>
</div>
