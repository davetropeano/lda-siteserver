<button type="button" class="btn btn-default btn-xs" data-bind="click: details_toggle">
	<span class="glyphicon" data-bind="css: toggle_style"></span>	
</button>
<a data-bind="text: jso._subject, attr: {href: jso._subject}"></a>
<div data-bind="visible: details_visible">
	<div style="margin-left:20px">
		who:
		<div data-bind="foreach: jso.ac_who" style="margin-left:20px">
			<a data-bind="text: $data, attr : {href: $data}"></a><br />
		</div>
		may:
		<div data-bind="foreach: permissions" style="margin-left:20px">
	    	<div data-bind="template: {name: '/siteserver/templates/ce_usergroup_permission', data: $data}"></div>
	    </div>
	</div>
	
	<script type="text/javascript" src="/siteserver/templates/ce_usergroup.js"></script>
		
</div>
